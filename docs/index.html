<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小方❤️少君</title>
  <link href="default.css" type="text/css" rel="stylesheet">
  <style>
    html, body, #mainDiv {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #mainDiv {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content {
      margin: 0 !important;
    }

    #messages {
      text-align: center;
    }

    #loveHeart {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #garden {
      position: absolute;
    }

    #words {
      position: static !important;
      font-size: 22px;
    }

    #words.isMobile {
      width: 250px;
      font-size: 13px;
      margin-top: -54px;
    }
  </style>
  <script src="jquery.min.js"></script>
  <script src="garden.js"></script>
  <script src="functions.js"></script>
</head>
<body>
  <div id="mainDiv">
    <div id="content">
      <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
          <div id="messages">
            <p>亲爱的小方同学，你好呀</p>
            <p>遇见你是最美好的一件事</p>
            <p>未来日子</p>
            <p>一起加油🌹</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 计算 loveHeart 宽高，比例 670 : 625
    const $loveHeart1 = $('#loveHeart');
    const $widow = $(window);

    const ww = $window.width();
    const wh = $widow.height();

    const isMobile = ww < 670;

    // ww/670 = h/625
    if (isMobile) {
      $loveHeart1.width(ww);
      $loveHeart1.height(ww / 625 * 670);
      $('#words').addClass('isMobile')
    }

    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;

    setTimeout(function () {
      // 素材来源：https://gitee.com/kiloGrand/love
      startHeartAnimation(isMobile);
    }, 0);
  </script>
</body>
</html>

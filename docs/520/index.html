<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤520❤</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      font-family: "sans-serif";
    }

    body {
      background-color: antiquewhite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      margin: 0;
      letter-spacing: 12px;
      font-size: 18px;
      color: #555;
    }

    p > span {
      color: rgb(232, 51, 45);
      font-weight: bold;
      font-size: 20px;
    }

    #content {
      letter-spacing: 6px;
      position: relative;
      top: -10px;
    }

    #content,
    #music {
      transition: 2s;
    }

    .hide {
      opacity: 0;
    }

    .container {
      text-align: center;
    }

    .container > img {
      height: 310px;
    }

    .words {
      margin: 20px 0 60px;
    }

    .heart {
      height: 60px;
      position: relative;
      top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://s1.ax1x.com/2022/05/21/OXMOLF.png">
    <div class="words">
      <p id="title">亲爱的小方同学</p>
      <p id="content" class="hide"><span>520</span> 快乐呀<img class="heart" src="heart.gif"></p>
    </div>
    <iframe id="music" class="hide" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=497463179&auto=1&height=66"></iframe>
  </div>
  <script>
    /** tap effect */
    async function tapWord(id) {
      const elem = document.getElementById(id)
      const words = elem.innerText.split('')

      let text = elem.innerText = ''
      for (const word of words) {
        elem.innerText = (text += word)
        await new Promise(r => setTimeout(r, 150))
      }
    }

    tapWord('title').then(() => {
      document.getElementById('content').className = ''
      setTimeout(() => {
        document.getElementById('music').className = '';
      }, 1500)
    })
  </script>
</body>
</html>
